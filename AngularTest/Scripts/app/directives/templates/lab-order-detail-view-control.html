<md-content ng-controller="labOrderDetailViewController">
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Lab Order #{{ labOrderDetail.id }} {{ labOrderDetail.orderDateDisplay }}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content layout="column">
            <span><b>Test:</b> {{ labOrderDetail.labTestName}}</span>
            <span><b>Patient Name:</b> {{ labOrderDetail.patientLastName}}, {{ labOrderDetail.patientFirstName}}</span>
            <span><b>Facility Name:</b> {{ labOrderDetail.facilityName}}</span>
            <form name="myForm">
                <md-input-container>
                    <input id="amount" mdInput type="text" placeholder="Amount Collected" ng-model="labOrderDetail.amountCollected">
                </md-input-container>
            </form>
        </md-card-content>
        <md-card-actions layout="row" layout-align="start">
            <md-button class="md-raised" ng-click="saveLabOrderDetail()">Save</md-button>
        </md-card-actions>
    </md-card>
    <div layout="row" layout-align="end">
        <md-button class="md-raised" ng-click="viewList()">View List</md-button>
    </div>
</md-content>
